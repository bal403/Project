<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Teachers' Day</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 20px;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .card {
    background: rgba(255,0,0,0.5);
    color: #fff;
    padding: 20px 50px;
    border-radius: 35px;
    text-align: center;
    box-shadow: 0 0 50px rgba(255,0,0,0.5);
    position: relative;
    overflow: hidden;
    width: 360px;
  }

  .teacher-pic {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #ffffffaa;
    box-shadow: 0 0 20px #fff;
    margin-bottom: 20px;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 50px;
    margin: 20px;
    letter-spacing: 1px;
    opacity: 0;
    animation: fadeIn 2s forwards;
    animation-delay: 0.5s;
    text-shadow: 0 0 15px #fff, 0 0 25px #ff4b5c;
  }

  h2 {
    font-size: 36px;
    margin-top: 20px;
    opacity: 0;
  }

  .typing {
    border-right: 3px solid #fff;
    white-space: nowrap;
    overflow: hidden;
    display: inline-block;
    animation: typing 3s steps(20, end) forwards, blink 0.75s step-end infinite;
    font-family: 'Great Vibes', cursive;
    font-size: 32px;
    text-shadow: 0 0 12px #fff, 0 0 20px #ff4b5c;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  @keyframes blink {
    50% { border-color: transparent; }
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  .button {
    margin-top: 20px;
    padding: 14px 35px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    font-weight: 600;
    color: #000;
    background: linear-gradient(90deg, #ff758c, #ff7eb3);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-shadow: 0 0 5px #fff;
  }

  .button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px #ff4b5c;
  }

  .sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #ff4b5c;
    border-radius: 50%;
    opacity: 0.8;
    animation: sparkle 3s linear infinite;
  }

  @keyframes sparkle {
    0% { transform: translateY(0) scale(1); opacity: 0.8; }
    50% { opacity: 0.4; }
    100% { transform: translateY(-200px) scale(0.5); opacity: 0; }
  }

  /* GIF Styling */
  .gif-container {
    margin-top: 20px;
    opacity: 0;
    transition: opacity 1s ease;
  }

  .gif-container.show {
    opacity: 1;
  }

  .gif-container img {
    width: 150px;
    border-radius: 15px;
    box-shadow: 0 0 20px #fff;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .gif-container img:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>

<div class="card">
  <p style="font-family:Arial; font-size:18px;">Best Teacher</p>
  <br>
  <img src="jude.jpeg" alt="sir Jude" class="teacher-pic">
  <h1>Happy Teachers' Day!</h1>
  <h2 id="name"></h2>
  <button class="button" onclick="playMusic()">ðŸŽµ Click Me</button>

  <!-- GIF container -->
  <div class="gif-container" id="gifContainer">
    <!-- Online GIF -->
    <img src="best.gif" alt="Celebration GIF" id="celebrateGif">
  </div>
</div>

<audio id="song">
  <source src="teacher.mp3" type="audio/mpeg">
</audio>

<script>
const nameBox = document.getElementById("name");
const audio = document.getElementById("song");
const card = document.querySelector('.card');
const gifContainer = document.getElementById('gifContainer');
const celebrateGif = document.getElementById('celebrateGif');

function playMusic() {
  audio.play();
  showName();
  createSparkles();
  showGif();
}

function showName() {
  nameBox.innerHTML = '';
  const name = "Jude Villarante";
  const span = document.createElement('span');
  span.classList.add('typing');
  span.textContent = name;
  nameBox.appendChild(span);
  nameBox.style.opacity = "1";
}

function createSparkles() {
  for (let i = 0; i < 20; i++) {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.style.left = Math.random() * 90 + '%';
    sparkle.style.bottom = '0px';
    sparkle.style.animationDelay = (Math.random() * 3) + 's';
    card.appendChild(sparkle);

    setTimeout(() => sparkle.remove(), 4000);
  }
}

function showGif() {
  gifContainer.classList.add('show');
}

// Allow clicking the GIF to replay it
celebrateGif.addEventListener('click', () => {
  celebrateGif.src = celebrateGif.src; // reload GIF to replay
});
</script>

</body>
</html>
